<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find the Odd One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <div class="target-display">FIND <span id="target-number">??</span></div>
            <div class="score-display">SCORE: <span id="current-score">0</span></div>
            <div class="timer-display" id="timer">30</div>
        </header>
        <div class="grid-container" id="grid">
            <!-- Grid items will be generated here -->
        </div>
        <div class="ad-banner-placeholder">
            BANNER AD SPACE
        </div>
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Game Over</h2>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        <div id="floating-text-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
